<!DOCTYPE html>
<html>
<head>
    <title>基本信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="姓名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("sys:tstudent:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:tstudent:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:tstudent:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
          			<div class="form-group">
                        <div class="col-sm-2 control-label">学号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.studentId" placeholder="学号"/>
                        </div>
                    </div>
														        
					<div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.name" placeholder="姓名"/>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-sm-2 control-label">性别</div>
						<label class="radio-inline">
							<input type="radio" name="sex" value="0" v-model="tStudent.sex"/> 男
						</label>
						<label class="radio-inline">
							<input type="radio" name="sex" value="1" v-model="tStudent.sex"/> 女
						</label>
					</div>
                    
                    
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">年龄</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.age" placeholder="年龄"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">出生日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.dateBirth" placeholder="出生日期   如（2000-01-01）"/>
                        </div>
                    </div>
                   
											                  
					<div class="form-group">
                        <div class="col-sm-2 control-label">班级</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.stclass" placeholder="班级"/>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-sm-2 control-label">状态</div>
						<label class="radio-inline">
							<input type="radio" name="status" value="0" v-model="tStudent.status"/> 禁用
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="1" v-model="tStudent.status"/> 正常
						</label>
					</div>
                    
											                    <!-- <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.dtInsert" placeholder=""/>
                        </div>
                    </div>
											                   <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.remark" placeholder="备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tStudent.orderNum" placeholder="排序"/>
                        </div>
                    </div> --> 
				<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/tstudent.js?_${.now?long}"></script>
</body>
</html>
